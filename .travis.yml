sudo: false

language: 'python'

install:
  - 'pip install awscli'
  - export PATH=$PATH:$HOME/.local/bin

script:
  - 'make test'

before_deploy:
  - 'mkdir -p templates'
  - 'cp *.yml templates'
deploy:
  # Deploy templates in `s3://thebucket/org/repo/branch-name`.
  - provider: 's3'
    access_key_id: '$AWS_ACCESS_KEY_ID'
    secret_access_key: '$AWS_SECRET_ACCESS_KEY'
    region: '$AWS_DEFAULT_REGION'
    bucket: '$S3_BUCKET'
    upload-dir: '$TRAVIS_REPO_SLUG/$TRAVIS_BRANCH'
    acl: 'public_read'
    skip_cleanup: true
    local_dir: 'templates'
    on:
      repo: 'chialab/aws-autoscaling-gitlab-runner'
      all_branches: true
  # Deploy templates in `s3://thebucket/org/repo/commit-sha`.
  - provider: 's3'
    access_key_id: '$AWS_ACCESS_KEY_ID'
    secret_access_key: '$AWS_SECRET_ACCESS_KEY'
    region: '$AWS_DEFAULT_REGION'
    bucket: '$S3_BUCKET'
    upload-dir: '$TRAVIS_REPO_SLUG/$TRAVIS_COMMIT'
    acl: 'public_read'
    skip_cleanup: true
    local_dir: 'templates'
    on:
      repo: 'chialab/aws-autoscaling-gitlab-runner'
      all_branches: true
